spring:
  application:
    name: demo
  datasource:
    url: jdbc:mysql://localhost:3306/mydatabase
    username: myuser
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
  flyway:
    url: jdbc:mysql://localhost:3306/mydatabase
    user: myuser
    password: secret
    baseline-on-migrate: true
management:
  prometheus:
    metrics:
      export:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    root: INFO
    org:
      springframework: INFO